<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <style>
        body {
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .box {
            background-color: #00008B;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            color: white;
        }
        input[type="text"],
        input[type="password"] {
            width: 300px;
            height: 40px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #00008B; /* Add a border */
            border-radius: 5px;
            font-size: 16px;
            background: none; /* Remove background */
            color: #000; /* Text color is black */
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <div class="container">
        <form action="index.html" method="POST">
          <div>
            <input type="text" name="name" placeholder="Name" required>
          </div>
          <div>
            <input type="text" name="year" placeholder="Year of College" required>
          </div>
          <div>
            <input type="text" name="vit_email" placeholder="VIT Email ID" required pattern=".*@vitstudent\.ac\.in" title="Enter VIT Email ID">
          </div>
          <div>
            <input type="password" name="password" placeholder="Password" required>
          </div>
            <button type="submit" class="box">Sign Up</button>
        </form>
	<a href="index.html"><button class="box">Login</button></a>
    </div>
</body>
</html>
